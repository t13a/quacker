<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Quacker</title>
  </head>
  <body>
    <header>
      <h1>Quacker</h1>
    </header>
    <main>
      <h2>Hi, anonymous.<span class="duck">&#x1f986;</span></h2>
      <p>Let's talk freely without registration.</p>
      <form class="login-form" action="chat.html" method="GET">
        <div>
          <label for="nickname">Nickname</label>
          <input type="text" name="nickname" placeholder="Nickname" autofocus required maxlength="31" />
        </div>
        <div>
          <input type="submit" value="Login" />
        </div>
      </form>
    </main>
    <footer>
      <address>&copy; 2023 <a href="https://github.com/t13a">Tatsuya Kitagawa</a></address>
    </footer>
  </body>
</html>
