<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="js/chat.js"></script>
    <title>Quacker</title>
  </head>
  <body>
    <header>
      <h1>Quacker</h1>
    </header>
    <main>
      <h2>What are you doing now?<span class="duck">&#x1f986;</span></h2>
      <p>You are logged in as <span class="nickname"></span>. To change your nickname, please <a href="/logout">logout</a>.</p>
      <form class="send-form">
        <div>
          <label for="message">Message</label>
        </div>
        <div>
          <textarea name="message" placeholder="Type a message" autofocus required maxlength="280"></textarea>
        </div>
        <div>
          <input type="submit" value="Send" />
        </div>
      </form>
      <ul class="chat-list"></ul>
      <p><a href="#">Load more</a></p>
    </main>
    <footer>
      <address>&copy; 2023 <a href="https://github.com/t13a">Tatsuya Kitagawa</a></address>
    </footer>
  </body>
</html>
