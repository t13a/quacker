<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="js/chat.bundle.js"></script>
    <title>Quacker</title>
  </head>
  <body class="w-100 h-100 bg-light text-center">
    <nav class="order-1 navbar navbar-dark bg-primary text-white">
      <div class="container-fluid">
        <h1 class="h1 ms-1 mb-0 font-script">Quacker</h1>
        <button
          class="navbar-toggler avatar m-0 p-0 border-0 rounded-circle"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-content"
          aria-controls="navbar-content"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
        <div class="collapse navbar-collapse" id="navbar-content">
          <div class="card card-body mt-3 mb-2 bg-light text-dark">
            <h6 class="card-title">You are logged in as <span id="nickname"></span>.</h6>
            <p class="card-subtitle text-muted">To change your nickname, please <a href="/logout" class="link-primary h6">logout</a>.</p>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="mb-4 p-2 border rounded shadow-sm bg-white">
        <form id="send-form" class="input-group">
          <textarea name="message" placeholder="Type a message" autofocus required maxlength="280" class="form-control resize-none"></textarea>
          <input type="submit" value="Send" class="btn btn-primary" />
        </form>
      </div>
      <ul id="chat-list" class="d-block mw-md mx-auto p-0 text-start"></ul>
      <p><a id="load-more" href="#">Load more</a></p>
    </main>
    <footer>
      <address>&copy; 2023 <a href="https://github.com/t13a">Tatsuya Kitagawa</a></address>
    </footer>
  </body>
</html>
