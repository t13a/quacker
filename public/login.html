<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="js/login.bundle.js"></script>
    <title>Quacker</title>
  </head>
  <body class="vh-100 d-flex flex-column text-center">
    <header>
      <h1 class="mt-5 mb-1 display-1 font-script">Quacker</h1>
    </header>
    <main class="my-auto p-3">
      <h2 class="font-script">Hi, anonymous.<span class="ms-2 h1">&#x1f986;</span></h2>
      <p class="lead">Let's talk freely without registration.</p>
      <form action="/login" method="POST" class="position-relative mw-md-half mx-auto mt-5 pt-5 border-top border-secondary">
        <div class="avatar position-absolute top-0 start-50 translate-middle"></div>
        <div class="mb-3 w-100 form-floating">
          <input type="text" name="nickname" placeholder="Nickname" required maxlength="31" class="form-control" />
          <label for="nickname">Nickname</label>
        </div>
        <div>
          <input type="submit" value="Login" class="btn btn-primary w-100" />
        </div>
      </form>
    </main>
    <footer>
      <address>&copy; 2023 <a href="https://github.com/t13a">Tatsuya Kitagawa</a></address>
    </footer>
  </body>
</html>
